<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Custom CSS from login/register page -->
    <style>
        body {
            /* Center the form vertically and horizontally */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* A light gray background */
        }

        .login-card { /* Re-using the same style class */
            width: 100%;
            max-width: 420px;
            padding: 1.5rem;
            background: #fff;
            border: 1px solid #dee2e6; /* Simple border, no shadow */
            border-radius: 0.375rem; /* Bootstrap's rounded-3 */
        }
    </style>
</head>
<body>

    <main class="login-card">
        <h2 class="text-center mb-3 fw-bold">Reset Password</h2>
        <p class="text-center text-muted small mb-4">
            Enter your new password below.
        </p>
        
        <!-- Reset Password Form -->
        <!-- On successful submission, this will redirect to the login page -->
        <form action="login.html" method="get">
            
            <!-- New Password -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="New Password" required>
                <label for="floatingPassword">New Password</label>
            </div>

            <!-- Confirm New Password -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm New Password" required>
                <label for="floatingConfirmPassword">Confirm New Password</label>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 py-2 mb-3 rounded-3">
                Save New Password
            </button>
            
        </form>

        <!-- Link to Login -->
        <div class="text-center mt-3">
            <a href="login.html" class="small text-decoration-none">
                <i class="bi bi-arrow-left-short"></i> Back to Login
            </a>
        </div>

    </main>

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
