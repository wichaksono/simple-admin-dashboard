<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Custom CSS for the login page -->
    <style>
        body {
            /* Center the form vertically and horizontally */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* A light gray background */
        }

        .login-card { /* Re-using the same style class */
            width: 100%;
            max-width: 420px;
            padding: 1.5rem;
            background: #fff;
            border: 1px solid #dee2e6; /* Simple border, no shadow */
            border-radius: 0.375rem; /* Bootstrap's rounded-3 */
        }

        /* Custom styles for social login buttons */
        .btn-google {
            background-color: #DB4437;
            color: white;
            border: none;
        }
        .btn-google:hover {
            background-color: #c33b2e;
            color: white;
        }

        .btn-github {
            background-color: #333;
            color: white;
            border: none;
        }
        .btn-github:hover {
            background-color: #222;
            color: white;
        }

        /* Style for the "OR" divider */
        .divider-text {
            position: relative;
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .divider-text span {
            background-color: #fff;
            padding: 0 0.5rem;
            position: relative;
            z-index: 2;
            color: #6c757d; /* Muted text color */
            font-size: 0.875em;
        }
        .divider-text:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #dee2e6; /* Light border color */
            z-index: 1;
        }
    </style>
</head>
<body>

    <main class="login-card">
        <h2 class="text-center mb-4 fw-bold">Create Account</h2>
        
        <!-- Registration Form -->
        <!-- On successful registration, you might redirect to the login or dashboard -->
        <form action="index.html" method="get">
            
            <!-- Full Name -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="John Doe" required>
                <label for="floatingName">Full Name</label>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            
            <!-- Password -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>

            <!-- Confirm Password -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" required>
                <label for="floatingConfirmPassword">Confirm Password</label>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 py-2 mb-3 rounded-3">
                Register
            </button>
            
            <!-- "OR" Divider -->
            <div class="divider-text">
                <span>OR</span>
            </div>
            
            <!-- Social Logins -->
            <a href="#" class="btn btn-google w-100 py-2 mb-2 rounded-3 d-flex align-items:center justify-content-center">
                <i class="bi bi-google me-2"></i> Sign up with Google
            </a>
            <a href="#" class="btn btn-github w-100 py-2 rounded-3 d-flex align-items:center justify-content-center">
                <i class="bi bi-github me-2"></i> Sign up with GitHub
            </a>

            <!-- Link to Login -->
            <div class="text-center mt-3">
                <a href="login.html" class="small text-decoration-none">Already have an account? Login</a>
            </div>
            
        </form>
    </main>

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
